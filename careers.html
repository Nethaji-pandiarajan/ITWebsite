                      <div class="input-group">

                      <div class="input-group ">

                        <input class="file-btn" name="attachment" type="file"  required></input>
                      </div>
                      <div class="p-t-10">
                          <button class="apply-btn" name="button" type="submit">Apply</button>
                      </div>
                  </form>
              </div>
          </div>
